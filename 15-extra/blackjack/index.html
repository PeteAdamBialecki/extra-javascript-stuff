<!DOCTYPE html>
<html>

<head>
    <link href="../../portfolio/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="../../portfolio/css/themify-icons.css" rel="stylesheet" type="text/css" media="all" />
    <link href="../../portfolio/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="../../portfolio/css/flexslider.css" rel="stylesheet" type="text/css" media="all" />
    <link href="../../portfolio/css/theme.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all" />
</head>

<body>
    <section class="cover fullscreen image-slider slider-arrow-controls controls-inside parallax">
        <ul class="slides">
            <li class="overlay image-bg">
                <div class="background-image-holder">
                    <img alt="image" class="background-image" src="img/blackjack.png">
                </div>
                <div class="container v-align-transform">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 text-center">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                                    <h1>BLACKJACK</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                                <h4 id="text-area">Welcome to the game. Are you ready to play?</h4>
                            </div>
                        </div>
                        <div class="row">
                                <div class="col text-center">
                                    <div class="button_cont" align="center"><a id="new-game-button" class="example_c" target="_blank" rel="nofollow noopener">Let's Play</a></div>
                                </div>
                        </div>
                        <div class="row">
                            <div class="d-flex justify-content-around">
                                <div
                                    class="col-xs-6 col-sm-1  col-sm-offset-4 col-md-3 col-md-offset-4 col-lg-2 col-lg-offset-4 btn-container">
                                    <div class="button_cont" align="center"><a id="hit-button" class="example_c" target="_blank" rel="nofollow noopener">Hit!</a></div>
                                </div>
                                <div class="col-xs-6 col-sm-3 col-md-1 col-lg-2 btn-container">
                                    <div class="button_cont" align="center"><a id="stay-button" class="example_c" target="_blank" rel="nofollow noopener">Stay</a></div>

                                </div>
                            </div>
                        </div>
                </div>
            </li>
        </ul>
    </section>
    <script src="../../portfolio/js/jquery.min.js"></script>
    <script src="../../portfolio/js/bootstrap.min.js"></script>
    <script src="../../portfolio/js/flexslider.min.js"></script>
    <script src="../../portfolio/js/masonry.min.js"></script>
    <script src="../../portfolio/js/parallax.js"></script>
    <script src="../../portfolio/js/scripts.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
