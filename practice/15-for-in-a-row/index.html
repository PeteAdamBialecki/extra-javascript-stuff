<html>

<head>
    <meta charset="UTF-8">
    <title>Four in a Row</title>
    <link href="../../../portfolio/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="../../../portfolio/css/themify-icons.css" rel="stylesheet" type="text/css" media="all" />
    <link href="../../../portfolio/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="../../../portfolio/css/flexslider.css" rel="stylesheet" type="text/css" media="all" />
    <link href="../../../portfolio/css/theme.css" rel="stylesheet" type="text/css" media="all" />
    <link href="../../../portfolio/css/custom.css" rel="stylesheet" type="text/css" media="all" />
    <link href="https://fonts.googleapis.com/css?family=Wendy+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="main-container">
        <section class="bg-light" id="game-container">
            <div class="container">
                <div class="row" id="game-intro">
                    <div class="col-md-6 col-sm-6 text-center mb-xs-24">
                        <img class="cast-shadow" alt="Screenshot" src="img/connect-4.jpg">
                    </div>
                    <div class="col-md-4 col-md-offset-1 col-sm-5 col-sm-offset-1">
                        <h3>JavaScript Connect 4 </h3>
                        <p>
                            Built using vanilla JavaScript and CSS, here is a variation of the classic board game,
                            Connect 4. Play with a friend and match four in a row.
                        </p>
                        <br><br>
                        <button id="begin-game">
                            Start Game
                        </button>
                    </div>
                </div>
                <div id="game-scene">
                    <div id="play-area">
                        <div class="stand-container left">
                            <div class="stand-leg">
                            </div>
                            <div class="stand-foot">
                            </div>
                            <div class="stand-attachment left">
                            </div>
                        </div>
                        <div id="game-over">
                        </div>
                        <div id="game-board-underlay">
                            <div id="token" data-column="0">
                            </div>
                        </div>
                        <svg id="game-board">
                            <defs>
                                <mask id="mask" x="0" y="0" width="548" height="472">
                                    <rect x="0" y="0" height="472" width="548" fill="white">
                                </mask>
                            </defs>
                            <rect id="board-back" x="0" y="0" width="548" height="472" mask="url(#mask)"
                                fill-opacity="1" fill="#5FCF80" />
                        </svg>
                        <div class="stand-container right">
                            <div class="stand-leg">
                            </div>

                            <div class="stand-foot">
                            </div>

                            <div class="stand-attachment right">
                            </div>
                        </div>
                        <div style="clear:both"></div>
                    </div>
                </div>
                <div id="table" class="table">
                    <div>
                        <button id="left-button" class="game-button">
                            Left
                        </button>
                        <button id="right-button" class="game-button">
                            Right
                        </button>
                        <br>
                        <button id="drop-button" class="game-button">
                            Drop
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
<script src="../../../portfolio/js/jquery.min.js"></script>
<script src="../../../portfolio/js/bootstrap.min.js"></script>
<script src="../../../portfolio/js/flexslider.min.js"></script>
<script src="../../../portfolio/js/masonry.min.js"></script>
<script src="../../../portfolio/js/parallax.js"></script>
<script src="../../../portfolio/js/scripts.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="js/game.js"></script>
<script src="js/board.js"></script>
<script src="js/space.js"></script>
<script src="js/player.js"></script>
<script src="js/token.js"></script>
<script src="js/app.js"></script>
