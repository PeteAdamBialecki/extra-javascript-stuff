<html>

<head>
    <meta charset="UTF-8">
    <title>JS Snake Game</title>
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
</head>

<body class="snake-background">
    <div class="container">
        <div class="row" id="snakeGame">
            <h1 class="text-center">SNAKE!</h1>
            <h2 class="text-center">JavaScript!</h2>
        </div>
    </div>
    <div class="container">
        <div id="failMessage" class="row" style="display: none;">
            <div id="failMessageContainer" class="col-12">
                <span id="failSpan">FAIL!!!</span>
            </div>
        </div>
        <div class="container" id="gameContainer">
            <div class="row">
                <div id="gameScore" class="col-1">
                    <h3 id="scoreNumber" clas="text-primary">1</h3>
                </div>
                <div class="col-10" id="snakeCanvas">
                    <canvas id="snakeContainer" width="780" height="780"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
